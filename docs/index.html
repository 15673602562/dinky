<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-ico" href="./_media/dinky.png" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<style>
  .footer {
    background-color: rgba(245, 245, 245, 0.31);
    color: #424549;
    padding: 1rem 1rem 1rem 1rem;
  }
</style>
<body>
<div id="app">加载中</div>
<script>
    window.$docsify = {
      name: '<span>Dinky</span>',
      nameLink: {
        '/en-US/': '/',
        '/zh-CN/': '/',
      },
      repo: 'https://github.com/DataLinkDC/dlink',
      coverpage: ['/', '/en-US/'],
      onlyCover: false,
      relativePath: true,
      homepage: '_coverpage.md',
      autoHeader: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      ext: '.md',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
      search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: 'search',
            noData: '没有记录！'
          },
            // 分页导航插件
            pagination: {
                previousText: '上一页',
                nextText: '下一页',
                crossChapter: true,
                crossChapterText: true
            },
            // 文本高亮
            'flexible-alerts': {
                style: 'flat',
                note: {
                    label: "信息"
                },
                tip: {
                    label: "提示"
                },
                warning: {
                    label: "注意"
                },
                attention: {
                    label: "切记"
                }
            },
            sidebarDisplayLevel: 4,
        plugins: [
            function pageFooter(hook, vm) {
                var footer = [
                  '<footer class="footer" style="text-align: center">',
                    '<span ><a href="https://github.com/DataLinkDC/dlink">Dinky</a></span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/DataLinkDC/dlink.git"><image src="_media/github.png"></image></a><br><br>',
                    '<span>&copy;2022 Produced by DataLink Community .</span>',
                    '</footer>',
                ].join('');
                hook.afterEach(function (html) {
                    return html + footer;
                });
            },
        ],
    }
  </script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script  src ="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script >
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
</body>
</html>
